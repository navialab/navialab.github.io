<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major" style="text-align: center;">
                <h1>{{ page.landing-title }} | <span style="font-size: 0.5em; text-transform: uppercase;"> {{ page.subtitle }}</span></h1>
                <br/>
                <img width="50%" src="{{ site.baseurl }}/assets/images/rc2.svg">
            </header>

    </section>

    <!-- Main -->
    <div id="main">
        <section id="two">
            <div class="inner" style="margin-top: 0em; margin-bottom: 0px;">
                <p style="font-size: 14pt;">{{ page.content }}</p>
            </div>
        </section>

        {% include tiles.html %}
    </div>

    {% include footer.html %}

</body>

</html>
